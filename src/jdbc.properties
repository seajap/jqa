jdbc.url=jdbc\:mysql\://localhost\:3306/db_jqa?useUnicode\=true&amp;characterEncoding\=UTF-8&zeroDateTimeBehavior\=convertToNull
jdbc.driverClass=com.mysql.jdbc.Driver
# Database login information
jdbc.username=root
jdbc.password=root
# Time to wait for an open connection before timing out
# (in milliseconds)
cpool.checkoutTimeout=3000
# Connection pool size
cpool.initialPoolSize=5
cpool.minPoolSize=5
cpool.maxPoolSize=10
# How long to keep unused connections around(in seconds)
# Note: MySQL times out idle connections after 8 hours(28,800 seconds)
# so ensure this value is below MySQL idle timeout
cpool.maxIdleTime=60
# How long to hang on to excess unused connections after traffic spike
# (in seconds)
cpool.maxIdleTimeExcessConnections=1800
# Acquiring new connections is slow, so eagerly retrieve extra connections
# when current pool size is reached
cpool.acquireIncrement=5

